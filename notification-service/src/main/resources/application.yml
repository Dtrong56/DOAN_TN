server:
  port: 8087

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/notification_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  cloud:
    openfeign:
      discovery:
        enabled: true  # ðŸ‘ˆ Cho phÃ©p Feign dÃ¹ng tÃªn service tá»« Eureka
      httpclient:
        enabled: true
      okhttp:
        enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}       # ðŸ”¥ Ã©p Ä‘á»‹nh danh
    metadata-map:
      instanceId: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    non-secure-port-enabled: true
    non-secure-port: ${server.port}
    # âœ… Ã©p cá»©ng khÃ´ng cho Spring Boot tá»± láº¥y host.docker.internal
    preferIpAddress: true
    # ðŸš€ override báº±ng System property, Ä‘áº£m báº£o sá»­ dá»¥ng 127.0.0.1
    status-page-url: http://127.0.0.1:${server.port}/actuator/info
    health-check-url: http://127.0.0.1:${server.port}/actuator/health
    home-page-url: http://127.0.0.1:${server.port}/

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: mysecretkeymysecretkeymysecretkey123  # pháº£i trÃ¹ng vá»›i Auth Service