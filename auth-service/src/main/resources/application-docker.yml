server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://host.docker.internal:3306/auth_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: auth-service    # hoáº·c gateway-service
    prefer-ip-address: false 

management:
  endpoints:
    web:
      exposure:
        include: "*"

services:
  resident:
    url: http://resident-service:8083
  tenant:
    url: http://multi-tenant-service:8082
  monitoring:
    url: http://monitoring-service:8088
  notification:
    url: http://notification-service:8087

file:
  storage:
    base-path: uploads/signatures